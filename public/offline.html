<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - GeneradorCV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #ffffff;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 0.875rem;
      display: inline-block;
    }

    .online {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
    }

    .offline {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M8.111 16.404a5.5 5.5 0 0 1 7.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="3" y1="3" x2="21" y2="21" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>Sin conexión</h1>
    <p>Parece que no tienes conexión a internet. Verifica tu red e intenta nuevamente.</p>

    <button class="btn" onclick="window.location.reload()">
      Reintentar
    </button>

    <div class="status offline" id="status">
      ⚠️ Sin conexión
    </div>
  </div>

  <script>
    // Detectar cuando vuelve la conexión
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      
      if (navigator.onLine) {
        status.textContent = '✅ Conectado - Recargando...';
        status.className = 'status online';
        
        // Recargar automáticamente cuando vuelve la conexión
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = '⚠️ Sin conexión';
        status.className = 'status offline';
      }
    }

    // Escuchar cambios en el estado de conexión
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check inicial
    updateOnlineStatus();
  </script>
</body>
</html>
